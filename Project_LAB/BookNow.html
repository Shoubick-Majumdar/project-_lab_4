<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="assets/css/main.css" />

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Your car</h1>
						</div>

						<!--  Form 1 -->
						<form action="booking.php" method="post">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
							<!-- Name -->
										<span class="form-label">Name</span>
										<input class="form-control" type="text" id="name" name="name" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
							<!-- Email -->
										<span class="form-label">Email</span>
										<input class="form-control" type="email" id="email" name="email" placeholder="Enter your email">
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" type="tel" id="number" name="number" placeholder="Enter your phone number">
							</div>

							<div class="form-group">
								<span class="form-label">Select Car</span>
								<div class="form-group">
									<select class="form-control" name="vehicle" id="vehicle">
										<option>SWIFT</option>
										<option>WAGNOR</option>
										<option>TIAGO</option>
										<option>HARRIER</option>
										<option>SCORPIO</option>
										<option>CREATA</option>
										<option>AUDI A4</option>
										<option>MERCEDES AMG</option>
										<option>MERCEDES BENZ GLS-650</option>
										<option>PAGANI ZONDA</option>
										<option>RB-8</option>
										<option>THRUST SSC</option>
									</select>
									<!-- <span class="select-arrow"></span> -->

								</div>
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Pickup Date & Time</span>
										<input class="form-control" type="date" id="pickup_date" name="pickup_date" required>
										<input class="form-control" type="time" id="pickup_time" name="pickup_time" required>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Return Date & Time</span>
										<input class="form-control" type="date" name="return_date" id="return_date" required>
										<input class="form-control" type="time" name="return_time" id="return_time" required>
									</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">comments</span>
								<!-- <input type="text" class="form-control" name="message" id="message"> -->
								<textarea class="form-control" name="message" id="message" rows="2"></textarea>
							</div>
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
